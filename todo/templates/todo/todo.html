{% extends "app/layout.html" %}

{% block content %}

<h2>Todo App</h2>

<ul class="list-group">
    {% for todo_item in todo_items %}
    <li class="list-group-item row">
        <div>
            <h4>{{todo_item.text}}</h4>
            <small>{{todo_item.publish_date}}</small>
        </div>
        <form action="/deletetodo/{{todo_item.id}}/" method="post" class="form-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>

<form  action="/addtodo/" method="post"  class="form-inline">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" id="InputText" placeholder="Add things to do.." name="text">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
